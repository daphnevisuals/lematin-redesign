<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>lematin.ch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c6575c6e59.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <div class="l-site">
      <!-- Header -->
      <header>
        <div class="header">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <div class="header-row">
                  <div class="header-logo">
                    <h1><img src="img/Logo/LeMatin/White.svg" /></h1>
                  </div>
                  <div class="header-main-nav">
                    <include src="elements/header-main-nav.html"></include>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="header-row">
                  <include src="elements/header-secondary-nav.html"></include>
                  <div class="header-secondary-nav-search">
                    <a href=""><i class="fas fa-search"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Fin Header -->
      <!-- MAIN -->
      <div class="container">
        <main>
          <!-- Section Main news -->
          <div class="row">
            <div class="col-12">
              <include src="elements/main-news.html"></include>
            </div>
          </div>
          <!-- Fin Section Main news -->

          <!-- Publicité & séparateur -->
          <div class="row">
            <div class="col-12">
              <div class="ads">
                <h2>Publicité</h2>
                <div class="row">
                  <div class="col-md-12 col-lg-4">
                    <div class="ads-img"><img src="img/pub_1.webp" /></div>
                  </div>
                  <div class="col-md-12 col-lg-8">
                    <div class="ads-img"><img src="img/pub_2.webp" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="separator">
                <div class="separator-icon">
                  <i class="fas fa-newspaper"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- fin pub et séparateur -->

          <!-- Section Category -->
          <div class="row">
            <div class="col-12">
              <include src="elements/category-suisse.html"></include>
            </div>
          </div>
          <!-- fin Section Category -->

          <!-- Section Category -->
          <div class="row">
            <div class="col-12">
              <include src="elements/category-monde.html"></include>
            </div>
          </div>
          <!-- fin Section Category -->

          <!-- Pub -->
          <div class="row">
            <div class="col-12">
              <div class="ads">
                <h2>Publicité</h2>
                <div class="row">
                  <div class="col-md-6 col-lg-4">
                    <div class="ads-img"><img src="img/pub_4.webp" /></div>
                  </div>
                  <div class="col-md-6 col-lg-8">
                    <div class="ads-img"><img src="img/pub_5.webp" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Séparateur -->
          <div class="row">
            <div class="col-12">
              <div class="separator">
                <i class="fas fa-newspaper"></i>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- fin MAIN -->

      <!-- Footer -->
      <footer class="footer">
        <include src="elements/footer.html"></include>
      </footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
